<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Socket v1.0</title>
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
    <meta content="The simplest way to communicate with friends. No account required." property="og:title">
		<link rel="shortcut icon" href="images/fav.png" id="icon" />
    <meta content="#203864" data-react-helmet="true" name="theme-color">
		<base target="_blank">
  </head>
  <body>
		<div class="app">
      <div class="bgm">
        <p id="cbgt">Custom Background URL (apply blank for darkness)</p>
        <input id="cbg"></input>
        <button id="cbgb">Apply</button>
		  </div>
			<div class="log" id="log">
			</div>
			<div class="box">
				<p class="message" id="message" contenteditable="true"></p>
		</div>
		<template id="itemTemplate">
			<div class="item {{type}} {{same}} load" id="{{id}}">
				<p class="item-time">{{time}}</p>
				<p class="item-name" data-color="{{color}}">{{name}}</p>
				<p class="item-message">{{message}}</p>
			</div>
		</template>
		<script src="socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/public/script.js"></script>
    <script src="/public/local.js" type="module"></script>
  </body>
</html>
